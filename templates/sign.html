{% extends 'base.html' %}

{% block title %}Guest Book{% endblock %}

{% block css %}
  <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container" role="main">
        
        <form class="form-signin" method="POST" action="{{ url_for('main.sign_post') }}">
            <p><a href="{{ url_for('main.index') }}">Home</a></p>
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" name="name" class="form-control" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="comment" class="sr-only">Comment:</label>
                <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Some comment"></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
        </form>
    </div><!-- container -->
{% endblock %}
